services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tesseract-backend
    ports:
      - "8002:8002"
    volumes:
      - ./backend/app:/app/app
      - tesseract-db:/app
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tesseract-frontend
    ports:
      - "3002:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  tesseract-db:
