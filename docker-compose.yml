version: '3.9'
services:
  backend:
    build: .
    container_name: tasktree-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data.db:/app/data.db
    environment:
      - PYTHONUNBUFFERED=1
  frontend:
    build:
      context: ./frontend
    container_name: tasktree-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
